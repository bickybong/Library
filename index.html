<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Library</h1>
    </div>
    <div id="booksContainer">
    </div>
    <button id="add" onclick="openForm()">Add books</button>

    <div class="loginPopup">
    <div class="formPopup" id="popupForm">
        <form name="newBook"  class="formContainer" id="formContainer">
        <h2>New Book</h2>
        <label for="bookName"><strong>Book Name</strong></label>
        <input type="text" id="newTitle" placeholder="book name" name="title" required>
        
        <label for="author"><strong>Author</strong></label>
        <input type="text" id="author" placeholder="author" name="author" required>

        <label for="pages"><strong>Pages</strong></label>
        <input type="number" id="pages" placeholder="pages" name="page" required>

         
        <fieldset>
            <legend>Have you read it?</legend>
            <div>
            <input type="radio" name="read" id="read" value="Read" checked required>
            <label for="read">Read</label>
            </div>

            <div>
            <input type="radio" name="read" id="unread" value="Not Read">
            <label for="unread">Not Read</label>
            </div>
        </fieldset>

        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    </div>
</body>
</html>
